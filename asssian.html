<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Embed Hidden</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://drive.google.com/file/d/1feHQ34AThY4i7jbuPvkGmrgyJLuteco7/preview" width="640" height="480" allow="autoplay"></iframe>

  <script>
    // Attempt to hide the unwanted overlay in same-origin iframes
    const hideElem = () => {
      try {
        const iframeDoc = document.getElementById("embed").contentDocument;
        const el = iframeDoc.querySelector(".ndfHFb-c4YZDc-Wrql6b");
        if (el) el.style.display = "none";
      } catch (e) {
        // ignore CORS-restricted iframes
      }
    };
    // keep trying in case the iframe loads slowly
    setInterval(hideElem, 1000);
  </script>
</body>
</html>
