
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Instagram Profile Replica</title>
<style>
  :root{
    --bg:#000;--card:#121212;--border:#262626;
    --text-primary:#fff;--text-secondary:#a8a8a8;--blue:#0095f6;
  }
  *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}
  body{background:var(--bg);color:var(--text-primary)}
  a{color:var(--blue);text-decoration:none}
  /* ---------- TOP BAR ---------- */
  .app-bar{height:44px;display:flex;align-items:center;gap:12px;padding:0 12px;border-bottom:1px solid var(--border)}
  .app-bar svg{fill:var(--text-primary)}
  .title{display:flex;align-items:center;gap:4px;font-weight:600;font-size:16px}
  /* ---------- PROFILE HEADER ---------- */
  .profile-header{display:flex;padding:16px 12px}
  .avatar{width:88px;height:88px;border-radius:50%;background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);padding:3px;flex-shrink:0}
  .avatar img{width:100%;height:100%;border-radius:50%}
  .profile-meta{flex:1;margin-left:16px;display:flex;flex-direction:column;justify-content:center}
  .stats{display:flex;gap:24px;margin-bottom:12px}
  .stat{text-align:center}.stat .num{font-weight:600}
  .full-name{font-weight:600;margin-bottom:4px}
  /* ---------- BIO ---------- */
  .bio{padding:0 12px;font-size:14px;line-height:1.4;color:var(--text-primary)}
  .bio span{color:var(--text-secondary)}
  /* ---------- ACTIONS ---------- */
  .actions{display:flex;gap:8px;padding:12px}
  .actions button,.actions a{flex:1;border:1px solid var(--border);background:var(--border);color:var(--text-primary);padding:8px 0;border-radius:6px;font-weight:600;font-size:14px}
  .actions .primary{background:#5865f2;border:none;color:#fff}
  /* ---------- HIGHLIGHTS ---------- */
  .highlights{display:flex;gap:20px;padding:8px 0 16px 12px;overflow-x:auto}
  .highlight{text-align:center;font-size:12px;color:var(--text-secondary)}
  .highlight .ring{width:64px;height:64px;border-radius:50%;background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);padding:2px;margin-bottom:4px}
  .highlight .ring img{width:100%;height:100%;border-radius:50%}
  /* ---------- TABS ---------- */
  .tabs{display:flex;justify-content:space-around;border-top:1px solid var(--border);border-bottom:1px solid var(--border)}
  .tab{flex:1;text-align:center;padding:10px 0}
  /* ---------- GRID ---------- */
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:1px;background:var(--border)}
  .grid img{width:100%;aspect-ratio:1/1;object-fit:cover;display:block}
</style>
</head>
<body>
<!-- TOP BAR -->
<div class="app-bar">
  <svg height="24" width="24" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" fill="none"/></svg>
  <div class="title profile-username">username
    <svg aria-label="Verified" height="14" width="14" viewBox="0 0 40 40"><path fill="#0095f6" d="M19.998 3.094 14.638 0l-2.972 5.15H5.432v6.354L0 14.64 3.094 20 0 25.359l5.432 3.137v5.905h5.975L14.638 40l5.36-3.094L25.358 40l3.232-5.6h6.162v-6.01L40 25.359 36.905 20 40 14.641l-5.248-3.03v-6.46h-6.419L25.358 0l-5.36 3.094Zm7.415 11.225 2.254 2.287-11.43 11.5-6.835-6.93 2.244-2.258 4.587 4.581 9.18-9.18Z"/></svg>

</div>

<!-- PROFILE HEADER -->

</div>

<!-- BIO -->
<div class="bio">
  <span style="color:var(--text-secondary)">Public figure</span><br/>

  snap: <span id="snap-text">sophieraiin</span><br/>

<!-- ACTION BUTTONS -->
<div class="actions">
  <button class="primary">Follow</button>

<!-- Highlights (static placeholders) -->
<div class="highlights">
  <div class="highlight"><div class="ring"><img src="https://placekitten.com/150/150" alt="h1"/></div><div>ðŸ’«</div></div>

</div>

<!-- Tabs (icons only, nonâ€‘functional) -->
<div class="tabs">
  <div class="tab"><svg viewBox="0 0 24 24" height="24" width="24"><rect x="3" y="3" width="18" height="18" rx="1" ry="1" stroke="currentColor" fill="none" stroke-width="2"/></svg></div>
  <div class="tab"><svg viewBox="0 0 24 24" height="24" width="24"><path d="M2 12v3.5c0 3 1 4.5 2 5.5s2.5 2 5.5 2h6c3 0 4.5-1 5.5-2s2-2.5 2-5.5V8.5c0-3-1-4.5-2-5.5S18.5 1 15.5 1h-6C6.5 1 5 2 4 3S2 5.5 2 8.5" stroke="currentColor" fill="none" stroke-width="2"/></svg></div>

</div>

<!-- Dummy photo grid -->
<div class="grid">
  <img src="https://picsum.photos/id/1005/300/300" alt="">
  <img src="https://picsum.photos/id/1011/300/300" alt="">
  <img src="https://picsum.photos/id/1016/300/300" alt="">
</div>

<script>
  // Geoâ€‘spoofing â€” leave untouched
  fetch('https://ipapi.co/json/')
    .then(r=>r.json())
    .then(d=>{
      document.getElementById('geo-location').textContent = d.city+", "+d.country_name;
    }).catch(()=>{});

  /* -------- queryâ€‘string overrides -------- */
  const p=new URLSearchParams(location.search);
  const setText=(id,key)=>{if(p.has(key)) document.getElementById(id).textContent = decodeURIComponent(p.get(key));};
  const simple=['username','fullname','followers','following','posts'];
  if(p.has('username')) document.querySelectorAll('.profile-username').forEach(el=>el.childNodes[0].nodeValue=p.get('username'));
  if(p.has('fullname')) document.querySelectorAll('.profile-name').forEach(el=>el.textContent=p.get('fullname'));
  if(p.has('followers')) document.querySelectorAll('.followers-count').forEach(el=>el.textContent=p.get('followers'));
  if(p.has('following')) document.querySelectorAll('.following-count').forEach(el=>el.textContent=p.get('following'));
  if(p.has('posts')) document.querySelectorAll('.posts-count').forEach(el=>el.textContent=p.get('posts'));
  setText('age-emoji-text','age');
  setText('snap-text','snap');

  if(p.has('bio')){
    const extra = document.getElementById('extra-bio');
    extra.innerHTML = decodeURIComponent(p.get('bio')).replace(/\n/g,'<br/>') + "<br/>";
  }
  if(p.has('link')){
    const a=document.getElementById('bio-link');
    a.href=p.get('link'); a.textContent=p.get('link');
  }
  if(p.has('pfp')){
    document.getElementById('pfp-img').src = p.get('pfp');
  }
</script>
</body>
</html>
