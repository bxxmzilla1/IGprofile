<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Instagram Profile Replica</title>
<style>
  :root {
    --bg: #000;
    --card: #121212;
    --border: #262626;
    --text-primary: #fff;
    --text-secondary: #a8a8a8;
    --blue: #0095f6;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
  body { background: var(--bg); color: var(--text-primary); }
  a { color: var(--blue); text-decoration: none; }
  /* ---------- TOP APP BAR ---------- */
  .app-bar {
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 12px;
    border-bottom: 1px solid var(--border);
  }
  .app-bar .title {
    display: flex;
    align-items: center;
    gap: 4px;
    font-weight: 600;
    font-size: 16px;
  }
  .app-bar svg { fill: var(--text-primary); }
  /* ---------- PROFILE HEADER ---------- */
  .profile-header {
    display: flex;
    padding: 16px 12px;
  }
  .avatar {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
    padding: 3px;
    flex-shrink: 0;
  }
  .avatar img { width: 100%; height: 100%; border-radius: 50%; }
  .profile-meta { flex: 1; margin-left: 16px; display: flex; flex-direction: column; justify-content: center; }
  .stats { display: flex; gap: 24px; margin-bottom: 12px; }
  .stat { text-align: center; }
  .stat .num { font-weight: 600; }
  .full-name { font-weight: 600; margin-bottom: 4px; }
  /* ---------- BIO ---------- */
  .bio { padding: 0 12px; font-size: 14px; line-height: 1.4; color: var(--text-primary); }
  .bio span { color: var(--text-secondary); }
  /* ---------- ACTION BUTTONS ---------- */
  .actions { display: flex; gap: 8px; padding: 12px; }
  .actions button {
    flex: 1;
    border: 1px solid var(--border);
    background: var(--border);
    color: var(--text-primary);
    padding: 8px 0;
    border-radius: 6px;
    font-weight: 600;
  }
  .actions .primary { background: var(--blue); border: none; }
  /* ---------- HIGHLIGHTS ---------- */
  .highlights { display: flex; gap: 20px; padding: 8px 0 16px 12px; overflow-x: auto; }
  .highlight { text-align: center; font-size: 12px; color: var(--text-secondary); }
  .highlight .ring {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
    padding: 2px;
    margin-bottom: 4px;
  }
  .highlight .ring img { width: 100%; height: 100%; border-radius: 50%; }
  /* ---------- TABS ---------- */
  .tabs { display: flex; justify-content: space-around; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
  .tab { flex: 1; text-align: center; padding: 10px 0; }
  /* ---------- GRID ---------- */
  .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background: var(--border); }
  .grid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; }
  /* ---------- BOTTOM NAV ---------- */
  .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 50px; background: var(--card); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; }
  .bottom-nav svg { width: 24px; height: 24px; fill: var(--text-primary); }

  /* ---------- POST OVERLAY ---------- */
  .grid .post { position: relative; cursor: pointer; }
  .grid .post img { display: block; width: 100%; height: auto; }
  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-size: 14px;
    font-weight: 600;
    opacity: 0;
    transition: opacity 0.2s ease;
  }
  .overlay svg { fill: #fff; width: 18px; height: 18px; }
  .post.show .overlay, .post:hover .overlay { opacity: 1; }
</style>
</head>

<script>
fetch('https://ipapi.co/json/')
  .then(res => res.json())
  .then(data => {
    const city = data.city;
    const country = data.country_name;
    document.getElementById('geo-location').textContent = `${city}, ${country}`;
  })
  .catch(() => {
    document.getElementById('geo-location').textContent = '';
  });
</script>
<script>
window.addEventListener("load", function() {
  document.getElementById("preloader").style.display = "none";
});
</script>
<script>
document.querySelectorAll('.grid .post').forEach(post => {
  post.addEventListener('click', () => {
    post.classList.toggle('show');
  });
});
</script>


<script>
  const params = new URLSearchParams(window.location.search);
  const get = (key) => decodeURIComponent(params.get(key) || '');

  window.addEventListener('DOMContentLoaded', () => {
    if (params.has('username')) {
      document.querySelectorAll('.profile-username').forEach(el => el.textContent = get('username'));
    }
    if (params.has('fullname')) {
      document.querySelectorAll('.profile-name').forEach(el => el.textContent = get('fullname'));
    }
    if (params.has('bio')) {
      document.querySelectorAll('.bio-text').forEach(el => { el.childNodes[0].nodeValue = get('bio') + "\n"; });
    }
    if (params.has('link')) {
      document.querySelectorAll('.bio-link').forEach(el => { el.href = get('link'); el.textContent = get('link'); });
    }
    if (params.has('pfp')) {
      const pic = document.querySelector('.avatar img, .story-ring img');
      if (pic) pic.src = get('pfp');
    }
    if (params.has('followers')) {
      const tag = document.querySelector('.followers-count');
      if (tag) tag.textContent = get('followers');
    }
    if (params.has('following')) {
      const tag = document.querySelector('.following-count');
      if (tag) tag.textContent = get('following');
    }
    if (params.has('posts')) {
      const tag = document.querySelector('.posts-count');
      if (tag) tag.textContent = get('posts');
    }
  });
</script>
</body>
</html>
