<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Instagram Profile Replica</title>
<style>
  :root {
    --bg: #000;
    --card: #121212;
    --border: #262626;
    --text-primary: #fff;
    --text-secondary: #a8a8a8;
    --blue: #0095f6;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

  body { background: var(--bg); color: var(--text-primary); }

  a { color: var(--blue); text-decoration: none; }

  /* ---------- TOP APP BAR ---------- */
  .app-bar {
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 12px;
    border-bottom: 1px solid var(--border);
  }

  .app-bar .title {
    display: flex;
    align-items: center;
    gap: 4px;
    font-weight: 600;
    font-size: 16px;
  }

  .app-bar svg { fill: var(--text-primary); }

  /* ---------- PROFILE HEADER ---------- */
  .profile-header {
    display: flex;
    padding: 16px 12px;
  }

  .avatar {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
    padding: 3px;
    flex-shrink: 0;
  }

  .avatar img { width: 100%; height: 100%; border-radius: 50%; }

  .profile-meta { flex: 1; margin-left: 16px; display: flex; flex-direction: column; justify-content: center; }

  .stats { display: flex; gap: 24px; margin-bottom: 12px; }

  .stat { text-align: center; }

  .stat .num { font-weight: 600; }

  .full-name { font-weight: 600; margin-bottom: 4px; }

  /* ---------- BIO ---------- */
  .bio { padding: 0 12px; font-size: 16px; line-height: 1.4; color: var(--text-primary); }

  .bio span { color: var(--text-secondary); }

  /* ---------- ACTION BUTTONS ---------- */
  .actions { display: flex; gap: 8px; padding: 12px; }

  .actions button {
    flex: 1;
    border: 1px solid var(--border);
    background: var(--border);
    color: var(--text-primary);
    padding: 8px 0;
    border-radius: 6px;
    font-weight: 600;
  }

  .actions .primary { background: var(--blue); border: none; }

  /* ---------- HIGHLIGHTS ---------- */
  .highlights { display: flex; gap: 20px; padding: 8px 0 16px 12px; overflow-x: auto; }

  .highlight { text-align: center; font-size: 12px; color: var(--text-secondary); }

  .highlight .ring {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
    padding: 2px;
    margin-bottom: 4px;
  }

  .highlight .ring img { width: 100%; height: 100%; border-radius: 50%; }

  /* ---------- TABS ---------- */
  .tabs { display: flex; justify-content: space-around; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }

  .tab { flex: 1; text-align: center; padding: 10px 0; }

  /* ---------- GRID ---------- */
  .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background: var(--border); }

  .grid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; }

  /* ---------- BOTTOM NAV ---------- */
  .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 50px; background: var(--card); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; }

  .bottom-nav svg { width: 24px; height: 24px; fill: var(--text-primary); }


  /* ---------- POST OVERLAY ---------- */
  .grid .post { position: relative; cursor: pointer; }

  .grid .post img { display: block; width: 100%; height: auto; }

  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-size: 16px;
    font-weight: 600;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .overlay svg { fill: #fff; width: 18px; height: 18px; }

  .post:hover .overlay { opacity: 1; }


button:hover {
  filter: brightness(1.1);
  cursor: pointer;
}

.avatar:hover {
  transform: scale(1.03);
  transition: all 0.2s ease-in-out;
  cursor: pointer;
}



.highlights .ring:hover {
  transform: scale(1.05);
  transition: transform 0.2s ease-in-out;
  cursor: pointer;
}
button.message {
  box-shadow: 0 0 10px #f58529, 0 0 15px #dd2a7b, 0 0 20px #8134af;
  transition: box-shadow 0.2s ease-in-out;
  cursor: pointer;
}

@keyframes igGlow {
  0% { box-shadow: 0 0 10px #f58529, 0 0 15px #dd2a7b, 0 0 20px #8134af; }
  33% { box-shadow: 0 0 10px #dd2a7b, 0 0 15px #8134af, 0 0 20px #515bd4; }
  66% { box-shadow: 0 0 10px #8134af, 0 0 15px #515bd4, 0 0 20px #f58529; }
  100% { box-shadow: 0 0 10px #f58529, 0 0 15px #dd2a7b, 0 0 20px #8134af; }
}
button.message {
  animation: igGlow 1.5s infinite ease-in-out;
}

button.message {
  position: relative;
  z-index: 1;
  overflow: hidden;
  border: none;
  background-color: #262626;
  color: white;
}

button.message::before {
  content: '';
  position: absolute;
  top: -2px; left: -2px; right: -2px; bottom: -2px;
  background: conic-gradient(from 0deg, #f58529, #dd2a7b, #8134af, #515bd4, #f58529);
  animation: spinGradient 2s linear infinite;
  z-index: -1;
  border-radius: 12px;
  filter: blur(3px);
}

@keyframes spinGradient {
  to {
    transform: rotate(1turn);
  }
}

button.message {
  position: relative;
  z-index: 1;
  overflow: hidden;
  border: 2px solid transparent;
  border-radius: 8px;
  background-color: #262626;
  color: white;
}

button.message::before {
  content: '';
  position: absolute;
  top: -2px; left: -2px; right: -2px; bottom: -2px;
  border-radius: 10px;
  background: conic-gradient(from 0deg, #f58529, #dd2a7b, #8134af, #515bd4, #f58529);
  animation: spinBorder 2s linear infinite;
  z-index: -1;
  mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  mask-composite: exclude;
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  pointer-events: none;
  filter: blur(1px);
}

@keyframes spinBorder {
  100% {
    transform: rotate(1turn);
  }
}
</style>
<style>
  .reels .reel-tile {

  .reels .reel-tile img {

  }
  .reels .reel-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    opacity: 0;
    transition: opacity 0.3s ease;
    font-size: 16px;
    font-weight: bold;
    gap: 5px;
  }
  .reels .reel-tile:hover .reel-overlay {
    opacity: 1;
  }
</style>
<style>
  .reel-fade {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 4px 8px;
    background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 6px;
    font-size: 13px;
    color: white;
  }
  .reel-fade svg {
    width: 16px;
    height: 16px;
  }
</style>
<style>
button:active {

}
</style><style>
/* Align profile name visually with the "p" in "posts" */
.aligned-name {

  transform: translateX(3px);
}
</style></head>

<script>
const tabs = document.querySelectorAll('.tabs .tab');
const grid = document.querySelector('.grid');
const reels = document.querySelector('.reels');

tabs.forEach((tab, index) => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    if (index === 0) {
      grid.style.display = 'grid';
      reels.style.display = 'none';
    } else if (index === 1) {
      reels.style.display = 'grid';
      grid.style.display = 'none';
    } else {
      grid.style.display = 'none';
      reels.style.display = 'none';
    }
  });
});
</script></body>
