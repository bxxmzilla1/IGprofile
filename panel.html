
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IG Profile Publisher Panel (Fixed)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: white; padding: 20px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; background: #1e1e1e; color: white; border: 1px solid #444; border-radius: 6px; }
    button { padding: 10px 20px; background: #3897f0; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .output { margin-top: 20px; word-break: break-word; color: #90caf9; }
    label { font-weight: bold; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üîß IG Profile Publisher (with SHA Fix)</h2>

  <label>GitHub Token</label>
  <input type="password" id="token" placeholder="Paste your GitHub Personal Access Token" />

  <label>Filename (e.g. sofiasinx.html or index.html)</label>
  <input type="text" id="filename" placeholder="index.html or custom_name.html" value="index.html" />

  <label>Username</label>
  <input type="text" id="username" />
  <label>Full Name</label>
  <input type="text" id="fullname" />
  <label>Bio</label>
  <textarea id="bio"></textarea>
  <label>OF Link</label>
  <input type="text" id="link" />
  <label>Profile Picture URL</label>
  <input type="text" id="pfp" />
  <label>Followers</label>
  <input type="text" id="followers" />
  <label>Following</label>
  <input type="text" id="following" />
  <label>Posts</label>
  <input type="text" id="posts" />

  <button onclick="publish()">Save to GitHub</button>
  <div class="output" id="output"></div>

  <script>
    async function publish() {
      const token = document.getElementById("token").value.trim();
      const filename = document.getElementById("filename").value.trim();
      const user = "bxxmzilla1";
      const repo = "IGprofile";
      const branch = "main";

      const path = filename;
      const apiURL = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;

      const htmlContent = `
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>${username.value}</title></head>
<body style='background:#000;color:#fff;font-family:sans-serif;padding:20px;'>
  <h1 style='color:#3897f0;'>@${username.value} ‚úÖ</h1>
  <p><strong>${fullname.value}</strong></p>
  <img src="${pfp.value}" alt="pfp" width="120" style="border-radius:50%;"><br><br>
  <p>${bio.value}</p>
  <a href="${link.value}" style='color:#66f'>${link.value}</a>
  <p>Followers: ${followers.value} | Following: ${following.value} | Posts: ${posts.value}</p>
</body>
</html>`;

      const encoded = btoa(unescape(encodeURIComponent(htmlContent)));

      let sha = null;
      try {
        const checkRes = await fetch(apiURL, {
          headers: { Authorization: `token ${token}` }
        });
        if (checkRes.status === 200) {
          const data = await checkRes.json();
          sha = data.sha;
        }
      } catch (e) {}

      const payload = {
        message: `Update ${filename}`,
        content: encoded,
        branch: branch
      };
      if (sha) payload.sha = sha;

      const res = await fetch(apiURL, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const json = await res.json();
      if (res.ok) {
        const link = `https://${user}.github.io/${repo}/${filename}`;
        document.getElementById("output").innerHTML = `‚úÖ File published:<br><a href="${link}" target="_blank">${link}</a>`;
      } else {
        document.getElementById("output").innerHTML = `‚ùå Error: ${json.message}`;
      }
    }
  </script>
</body>
</html>
