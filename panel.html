
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IG Profile Publisher FULL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: white; padding: 20px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; background: #1e1e1e; color: white; border: 1px solid #444; border-radius: 6px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    button { padding: 10px 20px; background: #3897f0; color: white; border: none; border-radius: 6px; cursor: pointer; }
    img.preview { max-width: 120px; border-radius: 100px; margin: 10px 0; display: block; }
    .output { margin-top: 20px; word-break: break-word; color: #90caf9; }
  </style>
</head>
<body>
  <h2>üíé IG Profile Publisher (Full Layout)</h2>

  <label>GitHub Token</label>
  <input type="password" id="token" placeholder="Your GitHub Personal Access Token" />

  <label>Filename (e.g. sofiasinx.html or index.html)</label>
  <input type="text" id="filename" value="index.html" />

  <label>Username</label>
  <input type="text" id="username" />
  <label>Full Name</label>
  <input type="text" id="fullname" />
  <label>Bio</label>
  <textarea id="bio"></textarea>
  <label>OF Link</label>
  <input type="text" id="link" />
  <label>Followers</label>
  <input type="text" id="followers" />
  <label>Following</label>
  <input type="text" id="following" />
  <label>Posts</label>
  <input type="text" id="posts" />

  <label>Profile Picture URL</label>
  <input type="text" id="pfp" oninput="updatePreview()" />
  <img class="preview" id="pfpPreview" src="" alt="Preview will appear here" />

  <button onclick="publish()">üöÄ Save to GitHub</button>
  <div class="output" id="output"></div>

  <script>
    function updatePreview() {
      const url = document.getElementById("pfp").value;
      document.getElementById("pfpPreview").src = url;
    }

    async function publish() {
      const token = document.getElementById("token").value.trim();
      const filename = document.getElementById("filename").value.trim();
      const user = "bxxmzilla1";
      const repo = "IGprofile";
      const branch = "main";
      const apiURL = `https://api.github.com/repos/${user}/${repo}/contents/${filename}`;

      const tpl = await fetch("ig_template_dynamic.html").then(r => r.text());

      const filled = tpl
        .replace(/{{username}}/g, document.getElementById("username").value)
        .replace(/{{fullname}}/g, document.getElementById("fullname").value)
        .replace(/{{pfp}}/g, document.getElementById("pfp").value)
        .replace(/{{bio}}/g, document.getElementById("bio").value)
        .replace(/{{link}}/g, document.getElementById("link").value)
        .replace(/{{followers}}/g, document.getElementById("followers").value)
        .replace(/{{following}}/g, document.getElementById("following").value)
        .replace(/{{posts}}/g, document.getElementById("posts").value);

      const encodedContent = btoa(unescape(encodeURIComponent(filled)));

      let sha = null;
      try {
        const check = await fetch(apiURL, { headers: { Authorization: `token ${token}` } });
        if (check.ok) {
          const data = await check.json();
          sha = data.sha;
        }
      } catch (_) {}

      const payload = {
        message: `Publish IG clone: ${filename}`,
        content: encodedContent,
        branch: branch
      };
      if (sha) payload.sha = sha;

      const res = await fetch(apiURL, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const json = await res.json();
      if (res.ok) {
        const link = `https://${user}.github.io/${repo}/${filename}`;
        document.getElementById("output").innerHTML = `‚úÖ Done!<br><a href="${link}" target="_blank">${link}</a>`;
      } else {
        document.getElementById("output").innerHTML = `‚ùå Error: ${json.message}`;
      }
    }
  </script>
</body>
</html>
