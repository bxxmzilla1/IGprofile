<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Partner Ad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            align-items: center;
            padding: 2vw;
            gap: 3vw;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
        }

        .gif-container {
            flex: 0 0 auto;
            width: 25vw;
            height: 25vw;
            min-width: 200px;
            min-height: 200px;
            max-width: 400px;
            max-height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 2vw;
        }

        .main-text {
            font-size: 3vw;
            font-weight: bold;
            color: #ff8800;
            line-height: 1.2;
            text-align: left;
            min-font-size: 1.2rem;
            max-font-size: 3rem;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
        }

        .subscribe-button {
            background: #ff7606;
            color: white;
            border: 3px solid #000000;
            padding: 2.5vw 5vw;
            font-size: 2.5vw;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-font-size: 1.2rem;
            max-font-size: 2.5rem;
            -webkit-text-stroke: 1.0px #000000;
            text-stroke: 1.0px #000000;
        }

        .subscribe-button:hover {
            transform: translateY(-3px);
            background: #ff7606;
        }

        .subscribe-button:active {
            transform: translateY(-1px);
        }

        /* Remove all media queries - positioning never changes */
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img id="randomGif" src="" alt="Content Partner Animation">
        </div>
        <div class="content">
            <h1 class="main-text">SUBSCRIBE FOR FREE FOR A CHANCE TO FILM A PORN VIDEO IF YOU'RE NEARBYüìç</h1>
            <button class="subscribe-button">SUBSCRIBE FOR FREE</button>
        </div>
    </div>

    <script>
        // Array of GIF URLs - starting with the provided URL
        const gifUrls = [
            "http://russmus.net/wp-content/uploads/2024/02/porn-gif-88.gif"
        ];

        // Function to get random GIF
        function getRandomGif() {
            if (gifUrls.length === 0) return '';
            const randomIndex = Math.floor(Math.random() * gifUrls.length);
            return gifUrls[randomIndex];
        }

        // Set random GIF on page load
        document.addEventListener('DOMContentLoaded', function() {
            const gifElement = document.getElementById('randomGif');
            gifElement.src = getRandomGif();
        });
    </script>
</body>
</html>
