<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport"/>
<title>IG Reels Clone</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: black;
    font-family: Arial, sans-serif;
    color: white;
  }

  .phone-frame {
    width: 100%;
    height: 100%;
  }

  @media (min-width: 768px) {
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone-frame {
      width: 375px;
      height: 812px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      overflow: hidden;
      background-color: black;
    }
  }

  .reels-wrapper {
    height: 100%;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    -webkit-overflow-scrolling: touch;
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  .reels-wrapper::-webkit-scrollbar {
    display: none;
  }

  .reels-container {
    scroll-snap-align: start;
    width: 100%;
    height: 100%;
    position: relative;
    background-color: black;
    background-image: url('https://www.transparenttextures.com/patterns/checkered-pattern.png');
    background-size: cover;
  }

  .header {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 22px;
    font-weight: bold;
  }

  .side-buttons {
    position: absolute;
    right: 20px;
    bottom: 160px;
    text-align: center;
    font-size: 14px;
  }

  .side-buttons div {
    margin-bottom: 20px;
  }

  .side-buttons svg {
    display: block;
    margin: 0 auto 5px;
    fill: white;
    stroke: white;
  }

  .bottom-section {
    position: absolute;
    bottom: 20px;
    left: 20px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .profile {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .profile img {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    background-color: cyan;
  }

  .follow-button {
    background: transparent;
    color: white;
    border: 1px solid white;
    padding: 4px 10px;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
  }

  .caption {
    font-size: 13px;
  }

  .music {
    font-size: 12px;
    color: grey;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="reels-wrapper">
    <div class="reels-container">
      <div class="header">Reels</div>
      <div class="side-buttons">
        <div>
          <svg aria-label="Like" fill="currentColor" height="28" role="img" viewBox="0 0 24 24" width="28">
            <title>Like</title>
            <path d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z"></path>
          </svg>
          <small>5,500</small>
        </div>
        <div>
          <svg aria-label="Comment" fill="currentColor" height="28" role="img" viewBox="0 0 24 24" width="28">
            <title>Comment</title>
            <path d="M20.656 17.008a9.993 9.993 0 1 0-3.59 3.615L22 22Z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
          </svg>
          <small>5,000</small>
        </div>
        <div>
          <svg aria-label="Share" fill="currentColor" height="28" role="img" viewBox="0 0 24 24" width="28">
            <title>Share</title>
            <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line>
            <polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon>
          </svg>
        </div>
      </div>
      <div class="bottom-section">
        <div class="profile">
          <img alt="profile" src="#"/>
          <span>User_name</span>
          <button class="follow-button">Follow</button>
        </div>
        <div class="caption">Caption text here, random text, etc...</div>
        <div class="music">Music Title or Song Title â€¢ Artist Name &amp; User_name</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
