
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InstaChat Grid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(2, 1fr);
      width: 100vw;
      height: 100vh;
      gap: 2px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #111;
    }
  </style>
</head>
<body>
  <div class="grid">
    <iframe src="https://instachat.fun/test1" allowfullscreen></iframe>
    <iframe src="https://instachat.fun/test2" allowfullscreen></iframe>
    <iframe src="https://instachat.fun/test3" allowfullscreen></iframe>
    <iframe src="https://instachat.fun/test4" allowfullscreen></iframe>
    <iframe src="https://instachat.fun/test5" allowfullscreen></iframe>
    <iframe src="https://instachat.fun/test6" allowfullscreen></iframe>
    <iframe src="https://instachat.fun/test7" allowfullscreen></iframe>
    <iframe src="https://instachat.fun/test8" allowfullscreen></iframe>
    <iframe src="https://instachat.fun/test9" allowfullscreen></iframe>
    <iframe src="https://instachat.fun/test10" allowfullscreen></iframe>

  </div>
</body>
</html>
